name: astrbot_plugin_tarot
desc: 一个基于 AstrBot 框架的塔罗牌占卜插件，支持多牌阵和单张牌占卜，并通过 AI 生成详细解析。
help: "[占卜] 随机选取牌阵进行占卜并提供 AI 解析，可根据用户输入（如“占卜 情感”）模糊匹配或通过 AI 选择合适的牌阵（如“圣三角牌阵”），随机抽取对应数量的塔罗牌，并生成带颜表情的 AI 解析。[塔罗牌] 抽取一张塔罗牌，提供简短回应和 AI 解析，适合快速占卜。[开启/关闭群聊转发] 切换群聊转发模式。"
version: v0.1.5
author: XziXmn
repo: https://github.com/XziXmn/astrbot_plugin_tarot
